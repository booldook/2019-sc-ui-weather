<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>날씨정보</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/weather.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="wraps">
		<div class="wrap">
			<div class="launch">
				<h1>날씨정보 v1.0</h1>
				<div class="citys form-group">
					<select id="city" class="form-control form-control-lg">
						<option value=""> == 도시 ==</option>
					</select>
				</div>
				<p><i class="fas fa-asterisk"></i> 도시를 선택해 주세요.</p>
			</div>
			<div class="daily">
				<ul>
					<li class="city"><span>서울</span> (<span>Seoul</span>)</li>
					<li class="icon"><img src="../img/icon/01d.png" class="img"></li>
					<li class="temp">
						<span>17.5</span>℃ (최저 <span>15.4</span>℃ | 최고 <span>18.5</span>℃)
					</li>
					<li class="main">Clear</li>
					<li class="desc">Clear sky</li>
				</ul>
			</div>
			<div class="weekly"></div>
		</div>
	</div>
	<script src="../js/util.js"></script>
	<script src="../js/weather.js"></script>
</body>
</html>
